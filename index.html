<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="cards-div">
            <!-- card one div -->
            <div class="card-one">
                <div class="text">
                    <h4>My balance</h4>
                    <h3>$921.48</h3>
                </div>
                <div class="logo">
                    <svg width="70" height="40" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
                </div>
            </div>
            <!-- card two div -->
            <div class="card-two">
                <h2>Spending - Last 7 days</h2>
                <!-- bars div -->
                <div class="bars">
                    <div class="bar mon">   
                        
                    </div>
                    <div class="bar tue">
        
                    </div>
                    <div class="bar wed">
                        
                    </div>
                    <div class="bar thu">
                        
                    </div>
                    <div class="bar fri">
                        
                    </div>
                    <div class="bar sat">
                        
                    </div>
                    <div class="bar sun">
                        
                    </div>
                </div>
                <!-- days div -->
                <div class="days">

                </div>
                <!-- horizontal line -->
                <div class="line">

                </div>

                <div class="last-text">
                    <div>
                    <p class="tot">Total this month</p>
                    <h1>$478.33</h1>
                    </div>
                    <div class="last">
                        <p class="last-p mm">+2.4%</p>
                        <p class="last-m txt mm">from last month</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
